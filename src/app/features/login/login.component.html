<main *ngIf="idiomaService.textos$ | async as textos">
  <section class="login-wrapper">
    <div class="login-container">
      <h2>{{ textos.login.title }}</h2>

      <form (ngSubmit)="entrar()">
        <div class="form-group">
          <label>{{ textos.login.email }}</label>
          <input type="email" [(ngModel)]="email" name="email" required />
        </div>

        <div class="form-group">
          <label>{{ textos.login.password }}</label>
          <input type="password" [(ngModel)]="senha" name="senha" required />
        </div>

        <button type="submit">{{ textos.login.button }}</button>
      </form>

      <p class="erro" *ngIf="erro">{{ textos.login.error }}</p>
    </div>
  </section>
</main>
