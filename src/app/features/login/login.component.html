<!DOCTYPE html>

<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Project</title>
  <link rel="stylesheet" href="login.component.css">
  <link rel="icon" type="image/png" href="../../../../public/favicon.ico">
</head>
<body>

<main>
  <section class="login-wrapper">
    <div class="login-container">
      <h2>Login</h2>

      <form (ngSubmit)="entrar()">
        <div class="form-group">
          <label for="email">Email</label>
          <input id="email" type="email" [(ngModel)]="email" name="email" placeholder="Digite seu email" required />
        </div>

        <div class="form-group">
          <label for="senha">Senha</label>
          <input id="senha" type="password" [(ngModel)]="senha" name="senha" placeholder="Digite sua senha" required />
        </div>

        <button type="submit">Entrar</button>
      </form>

      <p class="erro" *ngIf="erro">{{ erro }}</p>
    </div>
  </section>
</main>

<footer>

</footer>


</body>
</html>
